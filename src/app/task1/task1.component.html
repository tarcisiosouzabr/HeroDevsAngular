<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <label for="task-name">Name: </label>
  <input id="task-name" type="text" formControlName="text" />
  <div
    *ngIf="todoText?.invalid && (todoText?.dirty || todoText?.touched)"
    class="alert"
  >
    <div *ngIf="todoText?.errors?.['required']">Name is required.</div>
    <div *ngIf="todoText?.errors?.['minlength']">
      Name must be at least 2 characters long.
    </div>
  </div>
  
    <button type="submit" [disabled]="!myForm.valid">Submit</button>
</form>

<div *ngFor="let item of data|async">
  {{item.text}}<button (click)="deleteTask(item.id)">Delete</button>
  <button (click)="editTask(item.id)">Edit</button>
</div>
